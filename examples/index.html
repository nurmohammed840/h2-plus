<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H2>Hello, World</H2>
    <button onclick="main().catch(console.error)">Send /test request</button>
    <div id="testBody"></div>
    <script>
        async function main() {
            let resp = await fetch("https://127.0.0.1:4433/test");
            let data = await resp.text();
            document.getElementById("testBody").innerText = data;
        }
    </script>
</body>

</html>
